<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-contact.css" />
    <title>Contact us</title>
</head>

<body>
    <header>
        <img src="/imagens/logo/logo.png" alt="logo vegan brunch">

        <h1>VEGAN BRUNCH</h1>
        <div>
            <a href="/Pag1/index.html"><button class="container-botoes-navegacao">Home Page</button></a>
            <a href="/Pag2/about.html"><button class="container-botoes-navegacao">About Us</button></a>
            <a href="/Pag3/pruducts.html"><button class="container-botoes-navegacao">Products</button></a>
            <a href="/Pag4/contact.html"><button class="container-botoes-navegacao">Contact</button></a>
        </div>
    </header>

    <main>
        <form action="/pagina-processa-dados-do-form" method="post">
            <h2>Book your table</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" />
            </div>
            <div>
                <label for="msg">Nº of people:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="submit">Send</button>
            </div>
        </form>
        <p>Call to us: 0800 123 654</p>
    </main>


    

    <footer>
        <div>
            <a target="_blank" href="https://www.facebook.com/"><img class="container-icones-footer"
                    src="/imagens/redes/facebook.png" alt="ícone facebook"></a>
            <a target="_blank" href="https://www.instagram.com/"><img class="container-icones-footer"
                    src="/imagens/redes/instagram-icone.png" alt="ícone instagram"></a>
            <a target="_blank" href="https://twitter.com/"><img class="container-icones-footer"
                    src="/imagens/redes/twitter.png" alt="ícone twitter"></a>
        </div>


        <div class="container-navegacao-footer">
            <a href="/Pag1/index.html">Home Page</a>
            <a href="/Pag2/about.html">Products</a>
            <a href="/Pag3/pruducts.html">About us</a>
            <a href="/Pag4/contact.html">Contact</a>
        </div>


    </footer>
</body>

</html>
